apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-thrashing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic-thrashing
  template:
    metadata:
      labels:
        app: petclinic-thrashing
    spec:
      containers:
      - name: petclinic-thrashing
        image: springcommunity/spring-framework-petclinic
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "10m"
            memory: "800Mi"
